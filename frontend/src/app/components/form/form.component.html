
<div class="container col-6">

    <form (ngSubmit)="submitPost()" [formGroup] = "postInput">
      <div class="form-group">
        <label for="formGroupExampleInput">Titulo</label>
        <input type="text" class="form-control" formControlName="titulo" id="formGroupExampleInput" placeholder="Escriba el titulo">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Descripcion</label>
        <input type="text" class="form-control" formControlName="descripcion" id="formGroupExampleInput2" placeholder="Agregue la descripcion">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Imagen</label>

       <!--  (change)="onChange($event)" -->
        <input type="file" (change)="onChange($event)" id="exampleFormControlFile1" >
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <div>
    <div class="card-columns m-5 animated fadeIn">
      <div  *ngFor="let item of posts; let i = index" class="card puntero">
        <img [src]="item.imagen" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ item.titulo }}</h5>
          <p class="card-text">
            <span class= "badge badge-pill badge-primary">{{ item.descripcion}} </span>
            <a [routerLink]="['/vista', i]" class="btn btn-outline-primary">Ver mas...</a>
          </p>
        </div>
      </div>
    </div>
  </div>
